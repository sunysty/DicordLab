<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>sub_layout</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header id="header_sub">
        <div class="inner">
            <h1><a href=#>DCODELAB</a></h1>

            <nav class="menuWeb">
                <ul id="gnb">
                    <li><a href="#">DEPARTMENT</a></li>
                    <li><a href="#">COMMUNITY</a></li>
                    <li><a href="#">MEMBERS</a></li>
                    <li><a href="#">GALLERY</a></li>
                    <li><a href="#">YOUTUBE</a></li>
                    <li><a href="#">LOCATION</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <section class="content members">
        <div class="sub_visual"></div>
        <div class="inner">
            <h1>JOIN<span>회원가입</span></h1>
            <form action="/" method="get">
                <fieldset>
                    <legend>회원가입양식</legend>

                    <h2>
                        <label for="terms">Terms and Policy</label>
                    </h2>

                    <textarea name="terms" id="terms" cols="30" rows="10">
                        Lorem ipsum dolor sit amet consectetur adipisicing elit. Non, perspiciatis? Quia blanditiis vitae non molestias tenetur cum reprehenderit voluptatum ducimus nesciunt aut. Vero amet enim suscipit doloremque perferendis! Quod, repellat?
                    </textarea>

                    <h2>Member Information</h2>
                    <table summary="회원의 아이디, 비밀번호, 성별, 취미 입력양식폼">
                        <caption class="h">회원정보 입력양식 테이블</caption>
                        <tr>
                            <th><label for="userid">아이디</label></th>
                            <td><input type="text" id="userid" name="userid" placeholder="아이디를 입력하세요" required></td>
                        </tr>
                        <tr>
                            <th><label for="pw">비밀번호</label></th>
                            <td><input type="password" id="pw" name="pw" placeholder="비밀번호를 입력하세요"></td>
                        </tr>
                        <tr>
                            <th>성별</th>
                            <td>
                                <label for="male"><input type="radio" id="male" name="gender" value="male">남성</label>
                                <label for="female"><input type="radio" id="male" name="gender" value="male">여성</label>
                            </td>
                        </tr>
                        <tr>
                            <th>취미</th>
                            <td>
                                <label for="reading"><input type="checkbox" id="reading" name="reading">독서</label>
                                <label for="game"><input type="checkbox" id="game" name="game">게임</label>
                                <label for="music"><input type="checkbox" id="music" name="music">음악</label>
                            </td>
                        </tr>
                        <tr>
                            <th><label for="email">이메일</label></th>
                            <td>
                                <input type="text" id="email" name="email">@
                                <select>
                                    <option value="naver">naver.com</option>
                                    <option value="nate">nate.com</option>
                                    <option value="daum">daum.net</option>
                                </select>
                            </td>
                        </tr>
                        <tr>
                            <th scope="row"><label for="comments">COMMENTS</label></th>
                            <td><label for="userid"></label></td>
                        </tr>
                    </table>





                    <label for="username">이름</label>
                    <input type="text" name="username" id="username" placeholder="이름을 적어주세요">
                    
                    <label for="climing"><input type="checkbox">등산</label>
                    
                    <label for="reading"><input type="checkbox">책읽기</label>
                    
                    <label for="football"><input type="checkbox">축구</label>
                    
                    <input type="submit" value="제출">
                    <!--value:submit에서는 이름을 대신쓸 수있다-->

                    <h2><label for="terms">Terms & Policy</label></h2>

                    <textarea name="" id="terms" cols="30" rows="10">
                        Lorem ipsum dolor sit amet consectetur adipisicing elit. Magni quam ipsum mollitia quaerat nulla soluta, quod voluptatum, dicta aut temporibus nobis recusandae inventore nihil dolorum neque culpa, cum consectetur officiis.
                    </textarea>
                </fieldset>
            </form>
        </div>
    </section>
    
    <footer id="footer_sub">
        <div class="inner">
            <p>
                2021 DCODELAB &copy; All Right Reserved.
            </p>
        </div>
    </footer>
</body>
</html>
