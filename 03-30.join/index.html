<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>join</title>
    <script src="https://kit.fontawesome.com/743f298039.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/style.css">

</head>
<body>
   <section id="content">
       <div class="inner">
            <h1>JOIN
                <span>회원가입</span>
            </h1>

            <form action="/" method="post">
                <fieldset>
                    <legend class="h">회원가입 입력양식폼</legend>
                    <h2><label for="terms">Terms & Policy</label></h2>
                    <textarea name="terms" id="terms" cols="30" rows="10">Lorem ipsum dolor sit amet consectetur adipisicing elit. Quas rerum quis temporibus voluptates itaque culpa aliquid voluptatum nihil sequi adipisci accusantium nobis, veritatis dolorum, laudantium ea, nostrum ratione modi! Nulla?Lorem ipsum dolor sit, amet consectetur adipisicing elit. Amet soluta nemo, dolorem vero nostrum quod et suscipit dicta quidem nihil cupiditate fugiat facilis odit necessitatibus labore praesentium possimus nesciunt ipsum!Lorem</textarea>

                    <h2>Member Information</h2>
                    <table summary="회원의 아이디,비번,성별,취미 입력양식폼">
                        <caption class="h">
                            회원정보 입력양식 테이블
                        </caption>
                        <tr>
                            <th><label for="id">아이디</label></th>
                            <td><input type="text" id="id" name="id" placeholder="아이디를 입력해주세요"></td>
                        </tr>
                        <tr>
                            <th><label for="pw">비밀번호</label></th>
                            <td><input type="password" id="pw" name="pw" placeholder="비밀번호를 입력해주세요"></td>
                        </tr>
                        <tr>
                            <th><label for="hobby">취미</label></th>
                            <td>
                                <label for="game"><input type="checkbox" id="game" name="hobby" value="game">게임</label>
                                <label for="reading"><input type="checkbox" id="reading" name="hobby" value="reading">독서</label>
                                <label for="music"><input type="checkbox" id="music" name="hobby" value="music">음악</label>
                            </td>
                        </tr>
                        <tr>
                            <th>성별</th>
                            <td>
                                <label for="male"><input type="radio" id="male" name="gender" value="male">남성</label>
                                <label for="female"><input type="radio" id="female" name="gender" value="female">여성</label>
                            </td>
                        </tr>
                        <tr>
                            <th>
                                <label for="company">E-mail</label>
                                E-mail</th>
                            <td>
                                <input type="text" placeholder="메일아이디를 입력해주세요"> @
                                <select name="company" id="company">
                                    <option value="naver">naver.com</option>
                                    <option value="daum">daum.net</option>
                                    <option value="nate">nate.com</option>
                                </select>
                            </td>
                        </tr>
                        <tr>
                            <th><label for="comments">COMMENTS</label></th>
                            <td>
                                <textarea name="comments" id="comments" cols="30" rows="10"></textarea>
                            </td>
                        </tr>
                        <tr>
                            <th colspan="2">
                                <input type="rest" value="CANCEL">
                                <input type="submit" vlaue="SUBMIT">
                            </th>
                        </tr>
                    </table>
                </fieldset>
            </form>
       </div>
   </section>

</body>
</html>
